<div class="page">
  <h1 class="page-title">Oops, we've hit a dead end</h1>
  <p class="lead">Sorry, looks like I've misplaced that URL or it's pointing to something that doesn't exist. <a href="{{ site.baseurl }}">Head back home</a> to try finding it again.</p>
</div>

<script type="text/javascript">
var jekyllPages = [];

// Posts
{% for post in site.posts %}
jekyllPages.push("{{ site.url }}{{ post.url }}");
{% endfor %}

// Pages
{% for page in site.pages %}
jekyllPages.push("{{ site.url }}{{ page.url }}");
{% endfor %}

function jekyllFixCaseSensitiveUrl() {
    var url = window.location.toString();
    
    if (url.slice(-1) === "/"){
        url = url.slice(0, -1);
    }
    
    var page = jekyllPages.map(function(value) {
        return value.toLowerCase();
    });
    var i = page.indexOf(url.toLowerCase());
    
    if (i !== -1) {
        window.location = jekyllPages[i];
    }
}
window.onload = jekyllFixCaseSensitiveUrl;
</script>
